spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/invoiceapp
    password:
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8InnoDBDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: never